<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>HTML 5 Web Components</title>
    <style>


    </style>
  </head>

  <body>
    <template id="list-item">
      <li>
        <h1>A Movie Title</h1>
        <p>A Movie Plot.</p>
      </li>
    </template>
    <ul id="movie-list"></ul>
    <script>
      const items = [
        { title: "Last Jedi", plot: "Future of all Jedi's at stake." },
        { title: "Solo", plot: "The story of Solo." },
        { title: "Awakening", plot: "Where are the Jedis?!." }
      ];
      const $template = document.getElementById("list-item");
      const $list = document.getElementById("movie-list");
      items.forEach((movie) => {
        const $clone = document.importNode($template.content, true);
        $clone.querySelector("h1").innerText = movie.title;
        $clone.querySelector("p").innerText = movie.plot;
        $list.appendChild($clone);
      });
    </script>
  </body>

</html>
